<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converted Markdown</title>
    <style>
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    line-height: 1.6;
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    color: #333;
}

h1, h2, h3 {
    color: #2c3e50;
    margin-top: 2rem;
    margin-bottom: 1rem;
}

h1 {
    border-bottom: 2px solid #3498db;
    padding-bottom: 0.5rem;
}

h2 {
    border-bottom: 1px solid #ecf0f1;
    padding-bottom: 0.3rem;
}

p {
    margin-bottom: 1rem;
}

ul {
    margin-bottom: 1rem;
    padding-left: 2rem;
}

li {
    margin-bottom: 0.5rem;
}

strong {
    font-weight: 600;
}

em {
    font-style: italic;
}

code {
    background-color: #f1f2f6;
    padding: 0.2rem 0.4rem;
    border-radius: 3px;
    font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    font-size: 0.9em;
}
</style>
</head>
<body>
<h1>Test Document</h1>
<p>This is a test of the <strong>markdown parser</strong> with <em>italic</em> text.</p>
<h2>Features</h2>
<ul>
<li>Bold text formatting</li>
<li>Italic text formatting</li>
<li>Code formatting like <code>printf</code></li>
<li>List support</li>
</ul>
<h3>Code Examples</h3>
<p>Use <code>make</code> to build the project.</p>
<p>The parser handles <strong>bold</strong> and <em>italic</em> text inline.</p>
</body>
</html>
